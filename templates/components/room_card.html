<div class="w-1/4 mb-8 px-2 overflow-hidden">
    <a href="{% url 'rooms:detail' room.id %}">
        <div
            class="w-full h-56 bg-cover bg-center rounded-lg mb-2"
            style="background-image: url({{room.first_photo}});"
        ></div>
        <div class="flex justify-between mb-1 truncate">
            <div class="w-4/5 overflow-hidden flex">
                {% if room.host.superhost %}
                <span
                class="uppercase font-medium text-xs border border-black text-black rounded px-1 py-0.5 mr-1"
                >Superhost</span
                >
                {% endif %}
                <span class="text-sm text-gray-500 font-light block truncate">{{room.city}} â€¢ {{room.country.name}}</span>
            </div>
            {% if room.total_rating > 0 %}
            <span class="text-sm flex items-center">
                <i class="fas fa-star text-red-500 text-xs mr-1"></i>
                {{room.total_rating}}
            </span>
            {% endif %}
        </div>
        <span class="text-black w-11/12 block truncate">{{room.name}}</span>
    </a>
</div>
