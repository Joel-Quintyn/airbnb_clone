{% if user.avatar %}
      <a href="{{user.get_absolute_url}}" class="{{h_and_w|default:'h-20 w-20'}} rounded-full bg-cover bg-center" style="background-image: url({{ user.avatar.url }})"></a>
{% else %}
      <a href="{{user.get_absolute_url}}" class="{{h_and_w|default:'h-20 w-20'}} bg-gray-700 text-white rounded-full flex justify-center items-center">
        <span class="{{text|default:'text-4xl'}} font-medium">{{user.first_name|first}}</span>
      </a>
{% endif %}
