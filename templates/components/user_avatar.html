{% if user.avatar %}
      <div class="h-20 w-20 rounded-full bg-cover" style="background-image: url({{ user.avatar.url }})"></div>
    {% else %}
      <div class="h-20 w-20 bg-gray-700 text-white rounded-full flex justify-center items-center">
        <span class="text-4xl font-medium">{{user.first_name|first}}</span>
      </div>
{% endif %}
