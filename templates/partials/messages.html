{% if messages %}
<ul class="absolute mx-auto top-0 left-0 right-0 flex justify-center">
   {% for message in messages %}
   <li class="message font-medium text-white z-10 rounded-full py-3 px-5 w-1/4 text-center {% if message.tags %} {{ message.tags }} {% endif %}">
      {{ message }}
   </li>
   {% endfor %}
</ul>
{% endif %}
