{% extends "base.html" %}
{% block page_title %}Login{% endblock page_title %}

{% block search_bar %}
{% endblock search_bar %}

{% block content %}

<div class="container lg:w-1/3 md:w-1/2 xl:w-1/3 mx-auto my-10 flex flex-col items-center border border-gray-300 rounded-sm p-6">
    
    {% include "partials/social_login.html" %}

    <form method="post" action="{% url 'users:login' %}" class="w-full">
        {% csrf_token %}

        {{form.email}}
        {{form.password}}

        <button class="btn bg-red-500 text-white">Login</button>
    </form>
    
    <div class="mt-4">
        <span class="mr-4">Don't have an account?</span>
        <a href="{% url 'users:signup' %}" class="text-teal-500 font-medium p-2 rounded-sm">Sign Up</a>
    </div>

</div>

{% endblock content %}
